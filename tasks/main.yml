- name: include default variables
  include_vars: "../vars/main.yml"
  tags: kubernetes_cni

- name: include release specific variables
  include_vars: "{{ lookup('first_found', _params) }}"
  vars:
    _params:
      files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths:
        - "../vars"
  ignore_errors: true
  tags: kubernetes_cni

- name: include release specific tasks
  include_tasks: "{{ lookup('first_found', _params) }}"
  vars:
    _params:
      files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths:
        - "."
  ignore_errors: true
  tags: kubernetes_cni

- name: prepare directories
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0755') }}"
    state: "{{ item.state | default('directory') }}"
  loop:
    - { dest: "/etc/cni/net.d" }
    - { dest: "/opt/cni/bin" }
    - { dest: "{{ kubernetes_cni_download.dest | dirname }}" }
  tags: kubernetes_cni

- name: download archive
  get_url:
    url: "{{ item.url }}"
    dest: "{{ item.dest }}"
    checksum: "{{ item.checksum }}"
  loop:
    - "{{ kubernetes_cni_download }}"
  register: get_url_result
  until: get_url_result is succeeded
  tags: kubernetes_cni

- name: unarchive package
  unarchive:
    src: "{{ kubernetes_cni_download.dest }}"
    dest: "/opt/cni/bin"
    remote_src: true
    owner: "root"
    group: "root"
    mode: "0755"
  when: get_url_result is changed
  tags: kubernetes_cni

- name: prepare files
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    state: "{{ item.state | default('file') }}"
  loop:
    - { dest: "/opt/cni/bin/bandwidth", mode: "0755" }
    - { dest: "/opt/cni/bin/bridge", mode: "0755" }
    - { dest: "/opt/cni/bin/dhcp", mode: "0755" }
    - { dest: "/opt/cni/bin/firewall", mode: "0755" }
    - { dest: "/opt/cni/bin/flannel", mode: "0755" }
    - { dest: "/opt/cni/bin/host-device", mode: "0755" }
    - { dest: "/opt/cni/bin/host-local", mode: "0755" }
    - { dest: "/opt/cni/bin/ipvlan", mode: "0755" }
    - { dest: "/opt/cni/bin/loopback", mode: "0755" }
    - { dest: "/opt/cni/bin/macvlan", mode: "0755" }
    - { dest: "/opt/cni/bin/portmap", mode: "0755" }
    - { dest: "/opt/cni/bin/ptp", mode: "0755" }
    - { dest: "/opt/cni/bin/sbr", mode: "0755" }
    - { dest: "/opt/cni/bin/static", mode: "0755" }
    - { dest: "/opt/cni/bin/tuning", mode: "0755" }
    - { dest: "/opt/cni/bin/vlan", mode: "0755" }
  tags: kubernetes_cni
